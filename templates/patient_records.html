
<!DOCTYPE html>
<html>
<head>
<title>Patient Records</title>
</head>
<body>
<h1>Patient Records</h1>
<table>
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Phone Number</th>
<th>Medical History</th>
</tr>
</thead>
<tbody>
{% for patient in patients %}
<tr>
<td>{{ patient.name }}</td>
<td>{{ patient.email }}</td>
<td>{{ patient.phone }}</td>
<td>{{ patient.medical_history }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
